<div class="container">
    <h2>Thay đổi mật khẩu</h2>
    <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="newPassword">Mật khẩu mới:</label>
        <input type="password" class="form-control" id="newPassword" name="password" [(ngModel)]="password" required>
        <div *ngIf="password==''">
          <small class="text-danger">Nhập lại mật khẩu không được để trống</small>
      </div>
      </div>
      <div class="form-group">
          <label for="newPassword">Xác nhận mật khẩu mới:</label>
          <input type="password" class="form-control" id="rePassword" name="repassword" [(ngModel)]="repassword" required>
          <div *ngIf="repassword==''">
            <small class="text-danger">Nhập lại mật khẩu không được để trống</small>
        </div>
        <div *ngIf="repassword!=='' && repassword!==password">
            <small class="text-danger">Mật khẩu nhập lại không chính xác</small>
        </div>
        </div>
      <!-- <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div> -->
      <button type="submit" class="btn btn-primary">Thay đổi mật khẩu</button>
    </form>
  </div>
